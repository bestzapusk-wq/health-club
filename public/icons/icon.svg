    <path d="M0 60 C-80 -40 -160 40 -160 100 C-160 180 0 260 0 260 C0 260 160 180 160 100 C160 40 80 -40 0 60" 
          fill="#4ADE80" 
          transform="translate(0, -30) scale(0.7)"/>
    <!-- Leaf/Plus symbol -->
    <g fill="#fff">
      <rect x="-15" y="-60" width="30" height="120" rx="10"/>
      <rect x="-60" y="-15" width="120" height="30" rx="10"/>
    </g>
  </g>
</svg>
